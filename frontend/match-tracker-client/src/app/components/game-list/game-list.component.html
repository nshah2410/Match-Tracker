<div class="container">
  <h1>Game Scores</h1>

  <button
    mat-raised-button
    color="accent"
    (click)="initializeData()"
    class="init-button"
  >
    Initialize Test Data
  </button>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="game-grid">
    <app-game-score-card
      *ngFor="let game of games"
      [game]="game"
    ></app-game-score-card>
  </div>

  <div *ngIf="!loading && games.length === 0 && !error" class="no-games">
    No games available. Click "Initialize Test Data" to load sample games.
  </div>
</div>
